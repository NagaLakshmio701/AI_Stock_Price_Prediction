<!DOCTYPE html>
<html>
<head>
    <title>Stock Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f5f5f5;
        }
        form {
            margin-bottom: 2rem;
            padding: 1rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        input[type="submit"] {
            background-color: #2c3e50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“ˆ Stock Price Prediction</h1>
    <form method="POST">
        <label for="ticker">Select Ticker:</label>
        <select name="ticker" required>
            <option value="AAPL">AAPL</option>
            <option value="MSFT">MSFT</option>
            <option value="GOOGL">GOOGL</option>
            <!-- Add more if needed -->
        </select>

        <label for="days">Prediction Range:</label>
        <select name="days" required>
            <option value="30">Next 30 Days</option>
            <option value="60">Next 60 Days</option>
            <option value="90">Next 90 Days</option>
        </select>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
    <h2>Predicted Prices</h2>
    <table>
        <tr>
            <th>Date</th>
            <th>Predicted Price</th>
        </tr>
        {% for row in prediction %}
        <tr>
            <td>{{ row['Date'] }}</td>
            <td>{{ "%.2f"|format(row['Predicted Price']) }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
